<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <div class="global-container">
    <div class="card register-form p-4">
      <div class="text-center mb-4">
        <img src="wirspot.png" alt="Register" class="logo-img img-fluid mb-3" />
        <h3 class="text-success">Buat Akun Baru</h3>
      </div>
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="fullName" placeholder="Masukkan nama lengkap" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Alamat Email</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan email aktif" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Kata Sandi</label>
          <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Konfirmasi Kata Sandi</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Ulangi password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-green">Daftar</button>
        </div>
        <div class="text-center mt-3">
          <small>Sudah punya akun? <a href="login.php" class="text-success">Login di sini</a></small>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
